<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sell Milk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f1f5f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 600px;
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      font-weight: 600;
      color: #198754;
    }

    .form-label {
      font-weight: 500;
      color: #333;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn {
      border-radius: 8px;
      font-weight: 500;
      padding: 10px 20px;
    }

    #msgBox {
      font-weight: 500;
      color: green;
    }

    .price-box {
      background-color: #e9fbe9;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 25px;
    }

    @media (max-width: 576px) {
      .container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">ü•õ Sell Milk</h2>

    <div class="price-box">
      <h5>üí∞ Current Selling Price: Rs. <span id="currentPrice">Loading...</span></h5>
      <div class="input-group mt-2">
        <input type="number" id="newPrice" class="form-control" placeholder="Enter new price">
        <button onclick="updateSellingPrice()" class="btn btn-success">Update Price</button>
      </div>
    </div>

    <form id="sellForm">
      <div class="mb-3">
        <label for="customer" class="form-label">Customer Name</label>
        <input type="text" class="form-control" id="customer" placeholder="e.g., Ali Traders" required />
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity (liters)</label>
        <input type="number" class="form-control" id="quantity" placeholder="e.g., 40" required />
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Sale Date</label>
        <input type="date" class="form-control" id="date" required />
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">üíæ Save Sale</button>
        <a href="index.html" class="btn btn-secondary">‚¨ÖÔ∏è Back</a>
      </div>
    </form>

    <div class="mt-4 text-center" id="msgBox"></div>
  </div>

  <script src="sell.js"></script>
</body>
</html>
