<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Milk Management Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container dashboard-wrapper">
    <h1 class="text-center mb-5">Milk Management System</h1>

    <div class="row text-center g-4">
      <div class="col-md-3 col-sm-6">
        <div class="card p-2">
          <div class="card-body">
            <h5>Total Purchased</h5>
            <p id="total-purchased">0 L</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card p-2">
          <div class="card-body">
            <h5>Total Sold</h5>
            <p id="total-sold">0 L</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card p-2">
          <div class="card-body">
            <h5>Inventory</h5>
            <p id="inventory">0 L</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card p-2">
          <div class="card-body">
            <h5>Profit</h5>
            <p id="profit">Rs. 0</p>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-5 text-center">
      <a href="buy.html" class="btn btn-primary">Buy Milk</a>
      <a href="sell.html" class="btn btn-success">Sell Milk</a>
      <a href="report.html" class="btn btn-dark">Reports</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
